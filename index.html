<!DOCTYPE html>
<html>
<head>
  <title>JS-Stage-2-Lesson1</title>
  <link rel="stylesheet" href="main.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <script src="js/bootstrap.js"> </script>


</head>
<body>
  <header>
    <button type="button" class="cart-button btn btn-primary" data-bs-toggle="button" autocomplete="off">Корзина</button>
    <input type="text" class="goods-search" />
    <button class="search-button btn btn-primary" type="button">Искать</button>
    <div class="cart"></div>
  </header>
  <main>
    <div class="goods-list"></div>
    <div id="popup">
      <button id="closePopupBtn">&#x2715;</button>
      <h2>Корзина</h2>
      <div id="cart-details"></div>
    </div>
    <div class="form">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Телефон</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="+7(000)000-0000">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru">
        </div>
        <div class="col-12">
          <label for="inputText" class="form-label">Произвольный текст</label>
          <input type="text" class="form-control" id="inputText" placeholder="Текст без ограничений">
        </div>
        <div class="col-12">
          <button type="button" class="submit-button btn btn-primary">Проверить</button>
        </div>
      </form>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
